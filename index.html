<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>login</title>
</head>

<body>
    <div class="container">
        <div class="row" id="login">
            <div id="form" class="form-group">
                <label for="username"></label>
                <input required type="text" class="form-control" name="username" id="user" placeholder="Username"><br>
                <input required type="password" class="form-control" name="password" id="pass"
                    placeholder="Password"><br>
                <button type="submit" id="submit" class="btn btn-success">Login</button><br>
                <a href="home.html"></a>
                <a href="new-account.html">create an account</a>
            </div>
        </div>
    </div>


    <script src="jquery/tmp/jquery.js"></script>
    <script src="scripts\index.js"></script>
</body>

</html>
