<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles\new_account.css">
    <title>Create Account</title>
</head>

<body>
    <div class="container">
        <div id="header" class="row">
            <div class="col-md-12">

            </div>
        </div>
        <div class="form-group">
            <input required type="email" class="form-control" placeholder="email" autofocus id="email">
            <span>
                <p id="err_email"></p>
            </span><br>
            <input type="tel" minlength="9" maxlength="9" class="form-control" id="phone" name="phone" placeholder="phone" required>
            <span class="error">
                <p id="err_phone"></p>
            </span><br>
            <input required type="text" class="form-control" name="password" id="password" placeholder="password">
            <span class="error">
                <p id="err_pass"></p>
            </span>
            <br>
            <button id="submit" type="submit" class="btn btn-success">Create account</button>
            <p><a href="index.html">login </a></p>
        </div>
        
    </div>
    <script src="jquery/tmp/jquery.js"></script>
    <script src="scripts\new-account.js">
    </script>
</body>

</html>
